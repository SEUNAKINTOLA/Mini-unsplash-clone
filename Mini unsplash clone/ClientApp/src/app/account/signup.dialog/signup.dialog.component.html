<div    class="modal custom-modal signup-dialog-modal" id="signup-dialog-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog max-width-330px rounded-0">
        <div class="modal-content rounded-0">
            <div class="modal-header d-flex justify-content-end border-0">
                <div>
                    <button type="button"
                        class="custom-btn none-important icons icon-16px cancel-black-icon p-0 m-0 float-none"
                        data-dismiss="modal"></button>
                </div>
            </div>
            <div style="overflow-y:scroll; height:500px;" class="modal-body pt-0 pl-4 pb-4 pr-4 border-0">
                <div class="custom-modal-header mb-3">
                    <h3 style="font-family: inherit !important;" class="mb-1">Sign Up</h3>
                    <div>Fill the form below to create an account.</div>
                </div>
                <div class="mb-0">
                    <div class="m-0">
                        <div class="">
                            <form id="signup-form" (submit)="signup()">
                                <div class="w-100 mb-3 d-flex">
                                    <div class="white w-100 p-2">
                                        <div
                                            class="d-flex justify-content-between w-100 text-secondary font-weight-bold font-size-11px mb-2 line-height-11px">
                                            <div  class="form-control custom-field p-0 max-height-17px font-weight-bold">Name:</div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="d-flex mb-0">
                                                <input id="signup-first-name-field" tabindex="0" type="text"
                                                    placeholder="First"
                                                    class="form-control custom-field p-0 max-height-17px"
                                                    data-validation="Please your first name to continue"
                                                    [(ngModel)]="data.FirstName" [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div class="d-flex mb-0">
                                                <input id="signup-last-name-field" tabindex="0" type="text" placeholder="Last"
                                                class="form-control custom-field p-0 max-height-17px"
                                                    data-validation="Please your last name to continue"
                                                    [(ngModel)]="data.LastName" [ngModelOptions]="{standalone: true}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mb-3">
                                    <div class="white w-100 p-2">
                                        <div
                                            class="d-flex justify-content-between w-100 text-secondary font-weight-bold font-size-11px mb-2 line-height-11px">
                                            <div  class="form-control custom-field p-0 max-height-17px font-weight-bold">Email address:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input id="signup-email-address-field" tabindex="0" type="text"
                                                placeholder="Enter your email address here..."
                                                class="form-control custom-field p-0 max-height-17px"
                                                data-validation="Please your email address to continue"
                                                [(ngModel)]="data.Email" [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mb-3">
                                    <div class="white w-100 p-2">
                                        <div
                                            class="d-flex justify-content-between w-100 text-secondary font-weight-bold font-size-11px mb-2 line-height-11px">
                                            <div  class="form-control custom-field p-0 max-height-17px font-weight-bold">Username:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input id="signup-username-field" tabindex="0" type="text"
                                                placeholder="Enter your User Name here..."
                                                class="form-control custom-field p-0 max-height-17px"
                                                [(ngModel)]="data.UserName" [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mb-3">
                                    <div class="white w-100 p-2">
                                        <div
                                            class="d-flex justify-content-between w-100 text-secondary font-weight-bold font-size-11px mb-2 line-height-11px">
                                            <div  class="form-control custom-field p-0 max-height-17px font-weight-bold">Create a Password:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input id="signup-password-field" tabindex="0" type="password"
                                                placeholder="*********"
                                                class="form-control custom-field p-0 max-height-17px"
                                                data-validation="You're almost there! choose a secure password to continue"
                                                [(ngModel)]="data.Password" [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mb-2">
                                    <div class="white w-100 p-2">
                                        <div
                                            class="d-flex justify-content-between w-100 text-secondary font-weight-bold font-size-11px mb-2 line-height-11px">
                                            <div  class="form-control custom-field p-0 max-height-17px font-weight-bold">Retype Password:</div>
                                        </div>
                                        <div class="d-flex mb-0">
                                            <input id="signup-retype-password-field" tabindex="0" type="password"
                                                placeholder="*********"
                                                class="form-control custom-field p-0 max-height-17px"
                                                data-validation="Please confirm your password to continue"
                                                [(ngModel)]="data.PasswordConfirm" [ngModelOptions]="{standalone: true}">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 mb-2">
                                    <div class="mb-1">
                                        Have an existing account? <a tabindex="1" href="javascript:void(0)"
                                            (click)="gotoLogin()">Login
                                            here</a>
                                    </div>
                                </div>
                                <div class="mt-3 mb-2">
                                    <div *ngIf="errors" class="alert alert-danger" role="alert">
                                        <strong>Oops!</strong> {{errors}}
                                    </div>
                                    <button *ngIf="!isSignUpError" tabindex="0" type="submit"
                                        class="custom-btn font-weight-bold default login-btn d-flex justify-content-center w-100 m-0">
                                        <div *ngIf="inProgress"
                                            class="d-flex align-items-center justify-content-center">
                                            <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                                            <div class="ml-2">In progress, please wait...</div>
                                        </div>
                                        <div *ngIf="!inProgress">Continue to your account</div>
                                        
                                    </button>
                                    <button *ngIf="isSignUpError" tabindex="0" type="submit"
                                        class="custom-btn font-weight-bold danger login-btn d-flex justify-content-center w-100 m-0">
                                        <div *ngIf="inProgress"
                                            class="d-flex align-items-center justify-content-center">
                                            <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                                            <div class="ml-2">In progress, please wait...</div>
                                        </div>
                                        <div *ngIf="!inProgress"
                                            class="d-flex align-items-center justify-content-center">
                                            <div class="icons icon-20px crying-white-icon mr-2"></div>
                                            <div class="text-nowrap">{{signUpErrorMessage}}</div>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
