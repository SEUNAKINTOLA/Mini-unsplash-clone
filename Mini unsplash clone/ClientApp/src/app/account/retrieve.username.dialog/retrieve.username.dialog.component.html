<div class="modal custom-modal" id="retrive-username-dialog-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog max-width-330px rounded-0">
        <div class="modal-content rounded-0">
            <div class="modal-header d-flex justify-content-end border-0">
                <div>
                    <button type="button"
                        class="custom-btn none-important icons icon-16px cancel-black-icon p-0 m-0 float-none"
                        data-dismiss="modal"></button>
                </div>
            </div>
            <div class="modal-body pt-0 pl-4 pb-4 pr-4 border-0">
                <div class="custom-modal-header mb-3">
                    <div class="d-flex justify-content-center mb-3">
                        <div class="avatar icon-75px secondary rounded-circle">
                            <div
                                class="img-placeholder icons icon-75px top-15px left-0px right-0px user-white-icon-100">
                            </div>
                        </div>
                    </div>
                    <h3 class="mb-1">Retrieve Username</h3>
                    <div>Enter the email associated with your account in the field below to retrieve your username.</div>
                </div>
                <div class="mb-0">
                    <div class="m-0">
                        <div class="">
                            <div class="w-100 mb-2">
                                <div class="white w-100 p-2">
                                    <div
                                        class="d-flex justify-content-between w-100 text-secondary font-weight-bold font-size-11px mb-2 line-height-11px">
                                        <div>Email address:</div>
                                    </div>
                                    <div class="d-flex mb-0">
                                        <input type="text" placeholder="Enter registered email address"
                                            class="form-control custom-field p-0 max-height-17px font-weight-bold"
                                            [(ngModel)]="data.Email">
                                    </div>
                                </div>
                            </div>
                            <div class="w-100 mb-2">
                                <div class="mb-1">
                                    Never mind, <a href="javascript:void(0)" (click)="gotoLogin()">continue to log
                                        in</a>
                                </div>
                            </div>
                            <div class="mt-4 font-size-13px">
                                By continuing, you agree to our <a href="javascript:void(0)"
                                    (click)="gotoTermsAndConditions()">Terms &
                                    Conditions</a> and <a href="javascript:void(0)"
                                    (click)="gotoPrivacyPolicy()">Privacy Policy</a>.
                            </div>
                            <div class="mt-3 mb-2">
                                <div *ngIf="!inProgress"> {{this.response}}</div>
                                
                                <button *ngIf="!isEmailVerificationError" type="button"
                                    class="custom-btn font-weight-bold default login-btn d-flex justify-content-center w-100 m-0"
                                    (click)="recoverPassword()">
                                    <div *ngIf="inProgress" class="d-flex align-items-center justify-content-center">
                                        <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                                        <div class="ml-2">In progress, please wait...</div>
                                    </div>
                                    <div *ngIf="!inProgress">Recover Usernamme</div>
                                </button>
                                <button *ngIf="isEmailVerificationError" type="button"
                                    class="custom-btn font-weight-bold danger login-btn d-flex justify-content-center w-100 m-0"
                                    (click)="recoverPassword()">
                                    <div *ngIf="inProgress" class="d-flex align-items-center justify-content-center">
                                        <widget-loader size="20" color="white" isLoading="true"></widget-loader>
                                        <div class="ml-2">In progress, please wait...</div>
                                    </div>
                                    <div *ngIf="!inProgress" class="d-flex align-items-center justify-content-center">
                                        <div class="icons icon-20px crying-white-icon mr-2"></div>
                                        <div>{{emailVerificationErrorMessage}}</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
